p,
div,
h1,
h3,
h5,
body {
    margin: 0;
    padding: 0;

    font-size: 12px;
    font-weight: normal;

    -webkit-user-select: none;
            user-select: none;
}

html,
body {
    overflow: hidden;
}

iframe {
    margin: 0;
    padding: 0;
    border: 0;
}
iframe, img {
    display: block;
    width: 100%;
    height: 100%;
}

html,
body,
.container,
.ad-wrap,
.wrapper {
    width: 100%;
    height: 100%;

    background-color: transparent;
}
.wrapper {
    position: relative;
}
.container .ad-wrap {
    /*display: none;*/
    opacity: .1;
    position: relative;
}
.container .close {
    /*display: none;*/
    position: absolute;
    z-index: 999;
    top: 0;
    right: 0;

    padding: 0 0 8px 8px;

    text-decoration: none;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
}

.container .close:before {
    float: right;

    width: 1em;
    height: 1em;

    font-size: 12px;
    line-height: 1;
    text-align: center;

    content: '×';

    color: #fff;
    /*background-color: rgba(172, 172, 172, .5);*/
    background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAALElEQVQ4T2Ncu3ZtPQMVAeOogRSH5mgYUhyEDKNhOBqGZITAaLIhI9DQtAAAhXMyjbSbw48AAAAASUVORK5CYII=) 0 0 repeat;
}

.container .spread {
    /*display: none;*/
    position: absolute;
    z-index: 999;
    bottom: 0;
    left: 0;

    width: 25px;

    font-size: 10px;
    line-height: 14px;
    height: 14px;
    overflow: hidden;
    text-align: center;

    color: #fff;
    /*background-color: rgba(0, 0, 0, .3);*/
    background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAK0lEQVQ4T2NkYGDwYaAiYBw1kOLQHA1DioOQYTQMR8OQjBAYTTZkBBqaFgDr+wYF1yIZ2wAAAABJRU5ErkJggg==) 0 0 repeat;
}
