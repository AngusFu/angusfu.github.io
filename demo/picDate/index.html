<!DOCTYPE html>
<html>

<head>
    <title>日期切换</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.5.0/css/amazeui.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>2016-07-21</li>
        <li>2016-08-02</li>
        <li>2016-08-03</li>
        <li>2016-08-04</li>
        <li>2016-08-05</li>
        <li>2016-08-06</li>
        <li>2016-12-07</li>
    </ul>
</body>
<link rel="stylesheet" href="picClendar.css">
<script src="picClendar.js"></script>
<script>

var dateRangesArr = [
    ['20160801', '20160807'],  // 一段时间的开始和结束时间
    ['20160222', '20160222'],  // 一天的情况  开始结束用一样的
    
    ['20160812', '20160818'],
    ['20160821', '20160827'],

    ['20161001', '20161007'],
    ['20161022', '20161027'],

    ['20160401', '20160407'],

    ['20160426', '20160503'],

    ['20160312', '20160317'],

    ['20161101', '20161107'],

    ['20160511', '20160517']
];

/**
 * 调用方法
 */
$('ul li').pickDate({
    // 可用日期范围
    dateRange: dateRangesArr,

    // 打开日历中的哪一年月
    // 可以不传 则打开今天所在月份
    // openMonth: '2016-11',

    // 选择日期的回调
    // @param {String} date   'yyyy-mm-dd'
    // @param {DOM}    elem   触发日历的节点
    callback: function (date, elem) {
        $(elem).html('<b>[' + date + ']</b>');
    }
});

</script>

</html>
